<script>

var url = "ws://localhost:8080/WebsocketChat/chat"
var wsocket;

$(document).ready(function(){
    $('.parallax').parallax();
});
function connect() {
  wsocket = new WebSocket(url);
  wsocket.onmessage = function(event) {
    var jsonObject = JSON.parse(event.data);
      switch (jsonObject.action) {
        case "message":
          $("#log").append("<li class=\"collection-item\">" + jsonObject.user + ": " +jsonObject.message + "</li>");
          break;
        case "userUpdate":
          var userList = jsonObject.userList;
          $("#users").empty();
          for (var i = 0; i < userList.length; i++) {
            username = userList[i].username;
            console.log(username)
            usernameColor = getRandomColor();
            $('#users').append('<li class="collection-item userNameList"> '
       + '<i class="material-icons circle ' + usernameColor + ' userNameIcon">add</i>'
       + '<span class="title center-align usernameText">' + username + '</span></li>')
          }
          break;
      }
    };
  }
  function getRandomColor() {
    randomColorOption = new Array("green", "red", "blue", "yellow", "black", "white")
    randomNumber = Math.floor((Math.random() * randomColorOption.length))
    return randomColorOption[randomNumber]
  }


  window.addEventListener("load", connect, false);
  var sendMessage = function(textToSend) {
    if(wsocket.readyState == 1){
        var sendingObject = {};
        sendingObject.action = "newMessage";
        sendingObject.newMessage = textToSend;
        var message = JSON.stringify(sendingObject);
        wsocket.send(message);

	  $("#test").click(function() {
      var textToSend = $("#inpText").val();

      $("#inpText").val("");
    });
    $('#inpText').keypress(function (e) {
      if (e.which == 13) {
        var textToSend = $("#inpText").val();
        sendMessage(textToSend);
        $("#inpText").val("");
    }
  });
});
